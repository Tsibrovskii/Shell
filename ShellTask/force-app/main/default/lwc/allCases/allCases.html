<template>
  <div class="slds-card">
    <div class="headerBackgroundColor slds-align--absolute-center slds-p-around--small slds-text-heading--medium">
      All Cases
    </div>
    <div class="filterWidth slds-p-left--small">
        <lightning-input type="search" class="slds-m-bottom--small" label="Filter" onchange={filterRecords} placeholder="Start typing here">
        </lightning-input>
    </div>
    <div class="slds-theme_shade">
      <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size--1-of-5">
          <div class="slds-p-left--small slds-p-top--small slds-p-bottom--small">Case Number</div>
        </div>
        <div class="slds-col slds-size--1-of-5">
          <div class="slds-p-left--small slds-p-top--small slds-p-bottom--small">Status</div>
        </div>
        <div class="slds-col slds-size--1-of-5">
          <div class="slds-p-left--small slds-p-top--small slds-p-bottom--small">Date Opened</div>
        </div>
        <div class="slds-col slds-size--1-of-5">
          <div class="slds-p-left--small slds-p-top--small slds-p-bottom--small">Skills</div>
        </div>
        <div class="slds-col slds-size--1-of-5">
          <div class="slds-p-left--small slds-p-top--small slds-p-bottom--small">Priority</div>
        </div>
      </div>
    </div>
    <template for:each={records} for:item="record">
      <c-case-record key={record.Id} record={record}></c-case-record>
    </template>
  </div>
</template>
