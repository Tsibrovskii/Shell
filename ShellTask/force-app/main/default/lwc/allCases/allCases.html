<template>
  <div class="slds-card">
    <div class="headerBackgroundColor slds-align--absolute-center slds-p-around--small slds-text-heading--medium">
      All Cases
    </div>
    <div class="filterWidth slds-p-left--small">
        <lightning-input type="search" class="slds-m-bottom--small" label="Filter" onchange={filterRecords} placeholder="Start typing here">
        </lightning-input>
    </div>
    <lightning-spinner if:false={records.length}></lightning-spinner>
    <div class="slds-scrollable_y">
      <div class="slds-theme_shade">
        <div class="slds-grid slds-gutters">
          <div class="slds-col slds-size--1-of-6">
            <div class="slds-p-left--small slds-p-top--small slds-p-bottom--small" title="CaseNumber" onclick={sortRecords}>Case Number</div>
          </div>
          <div class="slds-col slds-size--1-of-6">
            <div class="slds-p-left--small slds-p-top--small slds-p-bottom--small" title="Owner" onclick={sortRecords}>Case Owner</div>
          </div>
          <div class="slds-col slds-size--1-of-6">
            <div class="slds-p-left--small slds-p-top--small slds-p-bottom--small" title="Status" onclick={sortRecords}>Status</div>
          </div>
          <div class="slds-col slds-size--1-of-6">
            <div class="slds-p-left--small slds-p-top--small slds-p-bottom--small" title="CreatedDate" onclick={sortRecords}>Date Opened</div>
          </div>
          <div class="slds-col slds-size--1-of-6">
            <div class="slds-p-left--small slds-p-top--small slds-p-bottom--small" title="Skills__c" onclick={sortRecords}>Skills</div>
          </div>
          <div class="slds-col slds-size--1-of-6">
            <div class="slds-p-left--small slds-p-top--small slds-p-bottom--small" title="Priority" onclick={sortRecords}>Priority</div>
          </div>
        </div>
      </div>
      <div class=" tableHeight">
        <template for:each={records} for:item="record">
          <c-case-record key={record.Id} record={record}></c-case-record>
        </template>
      </div>
    </div>
    <button class="slds-button slds-button_brand slds-align--absolute-center slds-m-top--small slds-m-bottom--small" onclick={generatePdf}>
      Generate PDF
    </button>
  </div>
</template>
